<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Valentine Surprise â¤ï¸</title>

<style>
body {
margin: 0;
height: 100vh;
font-family: Arial, sans-serif;
background: linear-gradient(135deg, #ff9ecb, #ffcce6);
display: flex;
align-items: center;
justify-content: center;
overflow: hidden;
}

.container {
text-align: center;
background: white;
padding: 30px;
border-radius: 15px;
box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

button {
font-size: 18px;
padding: 10px 20px;
margin: 10px;
border: none;
border-radius: 8px;
cursor: pointer;
}

#yesBtn {
background: #ff4d88;
color: white;
}

#noBtn {
background: #ddd;
}

#message {
margin-top: 20px;
font-size: 22px;
color: #ff3366;
display: none;
}

/* floating hearts */
.heart {
position: absolute;
color: red;
font-size: 20px;
animation: float 5s linear infinite;
}

@keyframes float {
from {
transform: translateY(100vh);
opacity: 1;
}
to {
transform: translateY(-10vh);
opacity: 0;
}
}
</style>
</head>

<body>

<div class="container">
<h2>Hi â¤ï¸</h2>
<p>Will you be my Valentine?</p>

<button id="yesBtn" onclick="yesClick()">Yes ğŸ’˜</button>
<button id="noBtn" onclick="moveNo()">No ğŸ˜¢</button>

<div id="message">
Happy Valentineâ€™s Day â¤ï¸<br>
You just made my day special ğŸ’•
</div>
</div>

<script>
function yesClick() {
document.getElementById("message").style.display = "block";
}

function moveNo() {
const btn = document.getElementById("noBtn");
btn.style.position = "absolute";
btn.style.left = Math.random() * window.innerWidth + "px";
btn.style.top = Math.random() * window.innerHeight + "px";
}

/* create floating hearts */
setInterval(() => {
const heart = document.createElement("div");
heart.className = "heart";
heart.innerHTML = "â¤ï¸";
heart.style.left = Math.random() * window.innerWidth + "px";
heart.style.fontSize = (Math.random() * 20 + 10) + "px";
document.body.appendChild(heart);

setTimeout(() => heart.remove(), 5000);
}, 300);
</script>

</body>
</html>
